<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Register Page</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Register
                </div>
                <div class="card-body">
                    <form action="register.php" method="post" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="mail">Mail:</label>
                            <input type="email" class="form-control" id="mail" name="mail" required>
                        </div>
                        <div class="form-group">
                            <label for="new_password">Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="new_password" name="new_password" required>
                                <div class="input-group-append">
                                    <span class="input-group-text password-toggle" onclick="togglePassword('new_password')">
                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="repeat_password">Repeat Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="repeat_password" name="repeat_password" required>
                                <div class="input-group-append">
                                    <span class="input-group-text password-toggle" onclick="togglePassword('repeat_password')">
                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                            <small id="passwordMismatch" class="text-danger"></small>
                        </div>
                        <!-- Right-align the Register button -->
                        <div class="text-right">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="mt-3 text-center">
                <!-- Associate the Login button with login.html -->
                <p>Already have an account? <a href="login.html" class="btn btn-primary">Login here</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function togglePassword(id) {
        var passwordField = document.getElementById(id);
        var passwordToggle = document.querySelector('#' + id + ' + .input-group-append .password-toggle i');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            passwordToggle.classList.remove('fa-eye');
            passwordToggle.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            passwordToggle.classList.remove('fa-eye-slash');
            passwordToggle.classList.add('fa-eye');
        }
    }

    function validateForm() {
        var password = document.getElementById('new_password').value;
        var repeatPassword = document.getElementById('repeat_password').value;
        var passwordMismatch = document.getElementById('passwordMismatch');

        if (password !== repeatPassword) {
            passwordMismatch.textContent = 'Passwords do not match.';
            return false;
        } else {
            passwordMismatch.textContent = '';
            return true;
        }
    }
</script>

</body>
</html>
